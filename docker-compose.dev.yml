# Development Docker Compose with hot reload
version: '3.8'

services:
  # Python Backend (FastAPI) - Development
  backend:
    build:
      context: ./migration_python
      dockerfile: Dockerfile.dev
    container_name: dex-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./dex_trading_dev.db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - CRYPTOPANIC_AUTH_TOKEN=${CRYPTOPANIC_AUTH_TOKEN:-}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      # Mount source code for hot reload
      - ./migration_python:/app
      - backend-dev-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dex-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dex-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    restart: unless-stopped
    networks:
      - dex-network

  # Frontend (React/Vite) - Development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dex-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_PYTHON_API_URL=http://localhost:8000
      - VITE_DOCKER_DEPLOYMENT=true
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dex-network

volumes:
  backend-dev-data:
  redis-dev-data:

networks:
  dex-network:
    driver: bridge

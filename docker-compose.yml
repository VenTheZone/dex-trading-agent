# Production Docker Compose
version: '3.8'

services:
  # Python Backend (FastAPI)
  backend:
    build:
      context: ./migration_python
      dockerfile: Dockerfile
    container_name: dex-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/dex_trading.db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - CRYPTOPANIC_AUTH_TOKEN=${CRYPTOPANIC_AUTH_TOKEN:-}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - backend-data:/app/data
      - ./migration_python:/app
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dex-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - dex-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dex-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PYTHON_API_URL=http://localhost:8000
      - VITE_DOCKER_DEPLOYMENT=true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dex-network

volumes:
  backend-data:
  redis-data:

networks:
  dex-network:
    driver: bridge
